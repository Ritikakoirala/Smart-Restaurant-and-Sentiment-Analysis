<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Restaurant Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F98866;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      background: #FFF2D7;
      margin: 20px auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      width: 90%;
      box-sizing: border-box;
    }

    /* Mobile First Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 10px auto;
        padding: 20px;
        width: 95%;
        border-radius: 8px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input[type="text"],
      select,
      textarea {
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      .rating {
        max-width: 250px;
        justify-content: space-around;
      }
      
      .rating label {
        font-size: 28px;
        padding: 5px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 5px auto;
        padding: 15px;
        width: 98%;
      }
      
      h2 {
        font-size: 20px;
        text-align: center;
      }
      
      button {
        font-size: 18px;
        padding: 15px 20px;
      }
      
      .rating {
        max-width: 200px;
      }
      
      .rating label {
        font-size: 24px;
      }
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      max-width: 200px;
      margin-top: 10px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 24px;
      cursor: pointer;
    }

    .rating label:hover,
    .rating input:checked ~ label {
      color: gold;
    }

    button {
      background-color: #F98866;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 14px;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: popupSlideIn 0.3s ease-out;
      box-sizing: border-box;
      max-height: 80vh;
      overflow-y: auto;
    }

    /* Responsive Popup Styles */
    @media (max-width: 768px) {
      .popup {
        padding: 25px;
        max-width: 350px;
        width: 95%;
      }
      
      .popup h3 {
        font-size: 18px;
      }
      
      .voucher-code {
        font-size: 14px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .popup {
        padding: 20px;
        width: 98%;
        border-radius: 10px;
      }
      
      .popup h3 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      
      .popup p {
        font-size: 14px;
        line-height: 1.4;
      }
      
      .voucher-code {
        font-size: 12px;
        padding: 6px;
      }
      
      .popup-close {
        padding: 12px 18px;
        font-size: 14px;
      }
    }

    .popup.negative {
      border-left: 5px solid #ff4757;
    }

    .popup.positive {
      border-left: 5px solid #2ed573;
    }

    .popup.neutral {
      border-left: 5px solid #3742fa;
    }

    .popup h3 {
      margin: 0 0 15px 0;
      font-size: 20px;
    }

    .popup.negative h3 {
      color: #ff4757;
    }

    .popup.positive h3 {
      color: #2ed573;
    }

    .popup.neutral h3 {
      color: #3742fa;
    }

    .popup p {
      margin: 10px 0;
      line-height: 1.5;
    }

    .voucher-code {
      background: #f1f2f6;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-weight: bold;
      font-size: 16px;
      color: #2f3542;
      margin: 15px 0;
    }

    .popup-close {
      background: #F98866;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .popup-close:hover {
      background: #e67e22;
    }

    @keyframes popupSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>We Value Your Feedback!</h2>
    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="category">Feedback Category</label>
      <select id="category" required>
        <option value="">-- Select --</option>
        <option value="Service">Service</option>
        <option value="Food">Food</option>
        <option value="Cleanliness">Cleanliness</option>
        <option value="Ambience">Ambience</option>
      </select>

      <label for="rating">Rate Us</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
      </div>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" rows="5" placeholder="Tell us about your experience..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
    <div class="footer">
      &copy; 2025 Smart Restaurant Feedback System
    </div>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const category = document.getElementById("category").value;
      const rating = document.querySelector('input[name="rating"]:checked')?.value;
      const feedback = document.getElementById("feedback").value.trim();

      // Validation
      const nameRegex = /^[A-Za-z\s]+$/;
      const feedbackRegex = /[a-zA-Z]+/;  // must contain letters

      if (!nameRegex.test(name)) {
        alert("Please enter a valid name using only letters and spaces.");
        return;
      }

      if (category === "") {
        alert("Please select a feedback category.");
        return;
      }

      if (!rating) {
        alert("Please select a rating.");
        return;
      }

      if (!feedbackRegex.test(feedback)) {
        alert("Feedback must contain at least one meaningful word.");
        return;
      }

      const data = {
        customer_name: name,
        feedback_category: category,
        rating: rating,
        feedback_text: feedback
      };

      fetch('/submit_feedback/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.popup_message) {
          if (data.sentiment === 'negative' && data.voucher_code) {
            showPopup(data.popup_message, `Your voucher code: ${data.voucher_code}`, 'negative');
          } else {
            showPopup(data.popup_message, '', 'positive');
          }
        } else {
          showPopup(data.message || 'Feedback submitted successfully!', '', 'neutral');
        }
        this.reset();
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('There was an error submitting your feedback. Please try again.');
      });
    });

    // Popup functionality
    function showPopup(message, extraInfo, type) {
      const overlay = document.createElement('div');
      overlay.className = 'popup-overlay';
      
      const popup = document.createElement('div');
      popup.className = `popup ${type}`;
      
      let title = '';
      if (type === 'negative') {
        title = 'We\'re Sorry! ðŸ˜ž';
      } else if (type === 'positive') {
        title = 'Thank You! ðŸ’¬';
      } else {
        title = 'Feedback Received';
      }
      
      popup.innerHTML = `
        <h3>${title}</h3>
        <p>${message}</p>
        ${extraInfo ? `<div class="voucher-code">${extraInfo}</div>` : ''}
        <button class="popup-close" onclick="closePopup()">Close</button>
      `;
      
      overlay.appendChild(popup);
      document.body.appendChild(overlay);
      
      // Store reference for closing
      window.currentPopup = overlay;
    }

    function closePopup() {
      if (window.currentPopup) {
        document.body.removeChild(window.currentPopup);
        window.currentPopup = null;
      }
    }

    // Close popup when clicking outside
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('popup-overlay')) {
        closePopup();
      }
    });
  </script>

</body>
</html>
